<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact me</title>
  </head>
  <body>
    <div class="contact-form">
      <form action="" class="container">
        <label>Name: </label>
        <input type="text" class="container-input" />
        <label>Email: </label>
        <input type="email" class="container-input" />
        <label>Phone Number: </label>
        <input type="number" class="container-input" />

        <label>Subject</label>
        <select class="container-input">
          <option value="">Frontend Dev</option>
          <option value="">Backend Dev</option>
          <option value="">Fullstack Dev</option>
        </select>

        <label>Your Message</label>
        <textarea cols="30" rows="10" class="container-input"> </textarea>
      </form>
    </div>
  </body>
</html>
